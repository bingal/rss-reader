name: Build Multi-Platform RSS Reader App

on:
  push:
    branches: [main]
    paths:
      - "**.ts"
      - "**.tsx"
      - "**.rs"
      - "**.toml"
      - "**.json"
      - "**.js"
      - "**.html"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
  release:
    types: [created]

env:
  RUST_TOOLCHAIN: stable

jobs:
  # Check code quality
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:run

  # Build for macOS (unsigned)
  build-macos:
    name: Build macOS
    runs-on: macos-14
    needs: check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Build macOS app (unsigned)
        run: |
          export MACOSX_DEPLOYMENT_TARGET=10.13
          export CI=true
          # Build without signing - do not set APPLE_SIGNING_IDENTITY
          npm run tauri build -- --target universal-apple-darwin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macOS Apps
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app

  # Build for Windows
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Windows app
        run: npm run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows App
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  # Build for Linux
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    needs: check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies for building
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            libssl-dev \
            pkg-config \
            libudev-dev \
            libdbus-1-dev \
            cmake \
            libfuse2 \
            wget

      - name: Install linuxdeploy
        run: |
          wget -c "https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage" -O /tmp/linuxdeploy-x86_64.AppImage
          chmod +x /tmp/linuxdeploy-x86_64.AppImage
          cd /tmp
          ./linuxdeploy-x86_64.AppImage --appimage-extract
          sudo cp squashfs-root/usr/bin/linuxdeploy /usr/local/bin/

      - name: Build Linux app
        run: npm run tauri build
        env:
          LINUXDEPLOY: /usr/local/bin/linuxdeploy

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Linux App
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage

  # Create release on tag
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
