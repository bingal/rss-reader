name: Build Multi-Platform RSS Reader App

on:
  push:
    branches: [main]
    paths:
      - "**.ts"
      - "**.tsx"
      - "**.rs"
      - "**.toml"
      - "**.json"
      - "**.js"
      - "**.html"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
  release:
    types: [created]

env:
  RUST_TOOLCHAIN: stable

jobs:
  # Check code quality
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Install backend dependencies
        run: cd backend && bun install

      - name: Check formatting
        run: bun run format:check

      - name: Lint
        run: bun run lint

      - name: TypeScript check
        run: bunx tsc --noEmit

      - name: Run tests
        run: bun run test:run

  # Build for macOS (unsigned)
  build-macos:
    name: Build macOS
    runs-on: macos-14
    needs: check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Install backend dependencies
        run: cd backend && bun install

      - name: Build backend binaries (universal)
        run: |
          cd backend
          # Build for both architectures
          bun build src/index.ts --compile --target=bun-darwin-arm64 --outfile ../src-tauri/binaries/backend-aarch64-apple-darwin
          bun build src/index.ts --compile --target=bun-darwin-x64 --outfile ../src-tauri/binaries/backend-x86_64-apple-darwin
          # Create universal binary using lipo
          lipo -create \
            ../src-tauri/binaries/backend-aarch64-apple-darwin \
            ../src-tauri/binaries/backend-x86_64-apple-darwin \
            -output ../src-tauri/binaries/backend-universal-apple-darwin

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Install macOS dependencies
        run: brew install create-dmg

      - name: Build Universal macOS app
        run: |
          export MACOSX_DEPLOYMENT_TARGET=10.13
          export CI=true
          # Build universal binary that supports both Intel and Apple Silicon
          bun run tauri build -- --target universal-apple-darwin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macOS App
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg

  # Build for Windows
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Install backend dependencies
        run: cd backend && bun install

      - name: Build backend binary
        run: |
          cd backend
          bun build src/index.ts --compile --target=bun-windows-x64 --outfile ../src-tauri/binaries/backend-x86_64-pc-windows-msvc.exe

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Windows app
        run: bun run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows App
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  # Build for Linux
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    needs: check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Install backend dependencies
        run: cd backend && bun install

      - name: Build backend binary
        run: |
          cd backend
          bun build src/index.ts --compile --target=bun-linux-x64 --outfile ../src-tauri/binaries/backend-x86_64-unknown-linux-gnu

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies for building
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            libssl-dev \
            pkg-config \
            libudev-dev \
            libdbus-1-dev \
            cmake \
            libfuse2 \
            file \
            wget

      - name: Build Linux app
        run: bun run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Linux App
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage

  # Create release on tag
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
