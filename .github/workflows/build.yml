name: Build Multi-Platform RSS Reader App

on:
  push:
    branches: [main]
    paths:
      - "**.ts"
      - "**.tsx"
      - "**.rs"
      - "**.toml"
      - "**.json"
      - "**.js"
      - "**.html"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
  release:
    types: [created]

env:
  RUST_TOOLCHAIN: stable

jobs:
  # Check code quality
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Install backend dependencies
        run: cd backend && bun install

      - name: Check formatting
        run: bun run format:check

      - name: Lint
        run: bun run lint

      - name: TypeScript check
        run: bunx tsc --noEmit

      - name: Run tests
        run: bun run test:run

  # Build for macOS (unsigned)
  build-macos:
    name: Build macOS
    runs-on: macos-14
    needs: check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Install backend dependencies
        run: cd backend && bun install

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Install macOS dependencies
        run: brew install create-dmg

      - name: Build for aarch64 (Apple Silicon)
        run: |
          cd backend
          bun build src/index.ts --compile --target=bun-darwin-arm64 --outfile ../src-tauri/binaries/backend-aarch64-apple-darwin
          cd ..
          export MACOSX_DEPLOYMENT_TARGET=10.13
          bun run tauri build -- --target aarch64-apple-darwin

      - name: Build for x86_64 (Intel)
        run: |
          cd backend
          bun build src/index.ts --compile --target=bun-darwin-x64 --outfile ../src-tauri/binaries/backend-x86_64-apple-darwin
          cd ..
          export MACOSX_DEPLOYMENT_TARGET=10.13
          bun run tauri build -- --target x86_64-apple-darwin

      - name: Create Universal Binary
        run: |
          # Check if builds succeeded
          if [ ! -d "src-tauri/target/aarch64-apple-darwin/release/bundle/macos" ] || \
             [ ! -d "src-tauri/target/x86_64-apple-darwin/release/bundle/macos" ]; then
            echo "Error: One or both architecture builds failed"
            ls -la src-tauri/target/
            exit 1
          fi

          mkdir -p src-tauri/target/universal-apple-darwin/release/bundle/dmg
          mkdir -p src-tauri/target/universal-apple-darwin/release/bundle/macos

          # Copy the aarch64 app bundle as base
          cp -r src-tauri/target/aarch64-apple-darwin/release/bundle/macos/rss-reader.app \
                src-tauri/target/universal-apple-darwin/release/bundle/macos/

          # Create universal binary using lipo
          lipo -create \
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/rss-reader.app/Contents/MacOS/rss-reader \
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/rss-reader.app/Contents/MacOS/rss-reader \
            -output src-tauri/target/universal-apple-darwin/release/bundle/macos/rss-reader.app/Contents/MacOS/rss-reader

          # Handle backend binaries if they exist
          if [ -d "src-tauri/target/aarch64-apple-darwin/release/bundle/macos/rss-reader.app/Contents/Resources/binaries" ]; then
            mkdir -p src-tauri/target/universal-apple-darwin/release/bundle/macos/rss-reader.app/Contents/Resources/binaries
            
            # Copy both backend binaries
            if [ -f "src-tauri/target/aarch64-apple-darwin/release/bundle/macos/rss-reader.app/Contents/Resources/binaries/backend-aarch64-apple-darwin" ]; then
              cp src-tauri/target/aarch64-apple-darwin/release/bundle/macos/rss-reader.app/Contents/Resources/binaries/backend-aarch64-apple-darwin \
                 src-tauri/target/universal-apple-darwin/release/bundle/macos/rss-reader.app/Contents/Resources/binaries/
            fi
            
            if [ -f "src-tauri/target/x86_64-apple-darwin/release/bundle/macos/rss-reader.app/Contents/Resources/binaries/backend-x86_64-apple-darwin" ]; then
              cp src-tauri/target/x86_64-apple-darwin/release/bundle/macos/rss-reader.app/Contents/Resources/binaries/backend-x86_64-apple-darwin \
                 src-tauri/target/universal-apple-darwin/release/bundle/macos/rss-reader.app/Contents/Resources/binaries/
            fi
          fi

          # Create DMG
          create-dmg \
            --volname "RSS Reader" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "src-tauri/target/universal-apple-darwin/release/bundle/dmg/rss-reader_universal.dmg" \
            "src-tauri/target/universal-apple-darwin/release/bundle/macos/rss-reader.app" 2>/dev/null || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macOS App
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg

  # Build for Windows
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Install backend dependencies
        run: cd backend && bun install

      - name: Build backend binary
        run: |
          cd backend
          bun build src/index.ts --compile --target=bun-windows-x64 --outfile ../src-tauri/binaries/backend-x86_64-pc-windows-msvc.exe

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Windows app
        run: bun run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows App
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  # Build for Linux
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    needs: check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Install backend dependencies
        run: cd backend && bun install

      - name: Build backend binary
        run: |
          cd backend
          bun build src/index.ts --compile --target=bun-linux-x64 --outfile ../src-tauri/binaries/backend-x86_64-unknown-linux-gnu

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies for building
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            libssl-dev \
            pkg-config \
            libudev-dev \
            libdbus-1-dev \
            cmake \
            libfuse2 \
            file \
            wget \
            patchelf \
            squashfs-tools

      - name: Build Linux app (deb and rpm only)
        run: |
          # Build with only deb and rpm targets to avoid AppImage issues
          bun run tauri build -- --bundles deb,rpm

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Linux App
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm

  # Create release on tag
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
